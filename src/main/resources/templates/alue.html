<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${alue.nimi}"></span></h1>
        
        <ol>
            <li th:each="keskustelu: ${keskustelut}">
                <span th:text="${keskustelu.otsikko}">opiskelijan nimi</span> <a th:href="${'/keskustelut/' + keskustelu.id}">linkki</a>
            </li>
        </ol>
        
        <form method="POST">
            <p>Lis&auml;&auml; Uusi Keskustelu</p>
            <p>Otsikko: </p>
            <input type="text" name="otsikko"/><br/>
            <p>Avausteksti: </p>
            <input type="text" name="avaus"/><br/>
            <input type="submit" value="Lis&auml;&auml;"/>
        </form>
        
        <p><a th:href="${'/alueet'}">Takaisin keskustelualueille</a></p>
    </body>
</html>
